<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-App</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/f3c8168dd6.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="max-w-screen-md mx-auto mt-10 rounded bg-gray-200 p-4">
       <div class="">
          <h1 class="text-2xl font-bold text-purple-600">To-Do-App</h1>
       </div>
       <div class="mt-10">
        <input id="input-value" type="text" placeholder="Enter new Task.." class="input input-bordered outline-none border-purple-600 bg-slate-100 md:w-9/12 w-full text-2xl">
        <button id="add-btn" class="btn btn-primary md:w-32 w-full font-bold mt-2 text-white">Add</button>
       </div>

       <div class=" mt-10">
        <h1 class="text-xl text-purple-500 font-bold">All Task</h1>

        <div id="task-container" class="mt-10">
            
        </div>

       </div>
       
    </main>

    <script src="./js/index.js"></script>
</body>
</html>
